<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cityname" type="text"  placeholder="Enter city name" spellcheck="flase">
            <button class="btn-s searchbutton"><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./images/rain.png">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p class="text" >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script> 
</body>
</html>
